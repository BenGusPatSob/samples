<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS: calc expressions</title>

  <style>
    #box1 {
      position: relative;
      width: 300px;
      height: 100px;
      border: 1px solid black;
      padding: 1em;
    }
    #box1 span {
      text-align: center;
      background-color: lightblue;
      width: 5em;
      position: absolute;
      bottom: 0;
      left: calc(50% - 2.5em); /* <---- 50% - width/2 */
    }
  </style>

</head>
<body>
  <div id="box1">
    Within this box, the "hello, there" message appears centered at the bottom
    because we can position it at 50% <em>minus</em> half its width!
    <span>hello, there</span>
  </div>
  
</body>
</html>
