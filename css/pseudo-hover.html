<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS: Pseudo 'hover' class</title>

  <style>
    body {
      font-size: 1.5rem;
      padding: 2rem;
    }
    span {
      display: inline-block;
      width: 8rem;
      height: 8rem;
      padding: 1rem;
      border: 1px solid rgb(3, 70, 179);
      margin-bottom: .2rem;
    }
    span:hover {
      background-color: yellow; /* <----- */
    }
  </style>

</head>

<body>
  <p>Move the mouse cursor over these boxes:</p>
  <p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
  </p>
</body>

</html>
