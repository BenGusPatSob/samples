<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display inline-block</title>
    <style>
      p {
        width: 18rem;
      }
      p span {
        display: inline-block;
        border: 1px solid rgb(31, 118, 199);
        border-radius: 5px;
        padding: 15px;
        margin: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit cum tempora
      omnis quis quos <span>molestiae</span> praesentium vero minima porro eveniet eaque
      maxime sint, corporis deleniti unde deserunt, ab saepe culpa!
    </p>
  </body>
</html>
