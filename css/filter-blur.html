<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS: Blur filter example</title>

  <style>
    p.blur {
      filter: blur(1px);
    }
    p.blur2 {
      filter: blur(2px);
    }
  </style>

</head>
<body>
  <p>This paragraph is normal.</p>
  <p class="blur">This paragraph is blurred.</p>
  <p class="blur2">This paragraph is even more blurred.</p>
</body>
</html>
