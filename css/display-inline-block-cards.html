<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display inline-block Cards</title>
    <style>
      div {
        font-family: sans-serif;
        width: 10rem;
        height: 16rem;
        display: inline-block;
        border: 1px solid #bbb;
        border-radius: 0.3rem;
        box-shadow: 3px 3px 6px #ddd;
        padding: 0.6rem;
        margin: 0 0 0.8rem 0.8rem;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
  </body>
</html>
