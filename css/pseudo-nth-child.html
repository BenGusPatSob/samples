<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS: Pseudo-classes "first child" selector demo</title>

  <style>
    ul {
      padding-left: 1rem;
    }
    li:nth-child(3) {
      background-color: lightblue;
    }
    li:nth-child(7) {
      background-color: lightgreen;
    }
  </style>

</head>

<body>
  <ul>
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
    <li>Fourth</li>
    <li>Fifth</li>
    <li>Sixth</li>
    <li>Seventh</li>
    <li>Eighth</li>
    <li>Nineth</li>
    <li>Tenth</li>
  </ul>
</body>

</html>
