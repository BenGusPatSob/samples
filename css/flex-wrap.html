<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: Flex wrap sample</title>

    <style>
      .wrap {
        display: flex;
        flex-wrap: wrap;
      }
      .wrap div {
        font-size: 1.5rem;
        padding: 2.5em;
        border: 1px solid gray;
        margin: 0.1em;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>First</div>
      <div>Second</div>
      <div>Third</div>
      <div>Fourth</div>
      <div>Fifth</div>
      <div>Sixth</div>
      <div>Seventh</div>
      <div>Eighth</div>
      <div>Nineth</div>
      <div>Tenth</div>
      <div>Eleventh</div>
      <div>Twelveth</div>
      <div>Thirteenth</div>
      <div>Fourteenth</div>
    </div>
  </body>
</html>
