<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is the window object</title>
  </head>
  <body>
    <script>
      // By putting 'use strict', functions will not adopt the global object as their 'this'.
      "use strict"; 

      function f() {
        console.log("This equals =", this);
      }

      f();
    </script>
  </body>
</html>
