<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is the window object</title>
  </head>
  <body>
    <p>
      In the browser, <code>this</code> on a normal function is the
      <code>window</code> object
    </p>
    <script>
      
      function printMessage(msg) {
        let p = document.createElement("p");
        p.innerHTML = msg;
        p.style.color = "red";
        document.body.appendChild(p);
      }

      function checkWindow() {
        if (this === window) {
          printMessage(
            "Yes! I just checked from Javascript that " +
              "<code>this</code> is the <code>window</code> object!"
          );
        }
      }

      checkWindow();

    </script>
  </body>
</html>
