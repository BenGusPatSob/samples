<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript: Example which creates a new paragraph from Javascript</title>
</head>
<body>
  <script>
    let p = document.createElement('p');
    p.innerText = 'This paragraph was created with Javascript!';
    document.body.appendChild(p);
  </script>
</body>
</html>
