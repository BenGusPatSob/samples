<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entity Table</title>
    <style>
      table {
        text-align: left;
      }
      table td {
        padding-right: 1rem;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Entity</th>
        <th>Symbol</th>
      </tr>
      <tr>
        <td><tt>&amp;lt;</tt></td>
        <td>&lt;</td>
      </tr>
      <tr>
        <td><tt>&amp;gt;</tt></td>
        <td>&gt;</td>
      </tr>
      <tr>
        <td><tt>&amp;approx;</tt></td>
        <td>&approx;</td>
      </tr>
      <tr>
        <td><tt>&amp;quot;</tt></td>
        <td>&quot;</td>
      </tr>
      <tr>
        <td><tt>&amp;eacute;</tt></td>
        <td>&eacute;</td>
      </tr>
      <tr>
        <td><tt>&amp;egrave;</tt></td>
        <td>&egrave;</td>
      </tr>
      <tr>
        <td><tt>&amp;exist;</tt></td>
        <td>&exist;</td>
      </tr>
    </table>
  </body>
</html>
