<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Select</title>
  </head>
  <body>
    <h3>Selecció d'Universitat</h3>
    <form action="/set-uni" method="get">
      <p>
        <select name="uni" required>
          <option value="">Selecciona una universitat:
          <option value="ub">Universitat de Barcelona
          <option value="uab">Universitat Autònoma de Barcelona
          <option value="upc">Universitat Politècnica de Catalunya
          <option value="upf">Universitat Pompeu Fabra
        </select>
      </p>
      <input type="submit" value="Selecciona" />
    </form>
  </body>
</html>
