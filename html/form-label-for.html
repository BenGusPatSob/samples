<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form input[text] sample</title>
  </head>
  <body>
    <form action="/submit" method="get">
      <label for="last">The last</label>
      <p><label>Test 1 <input type="text" size="10" required></label></p>
      <p><label>Test 2 <input type="text" size="25"></label></p>
      <p><label>Test 3 <input type="text" minlength="5" required></label></p>
      <p><label>Test 4 <input type="text" maxlength="10"></label></p>
      <p><input id="last" type="text"></p>
      <p><input type="submit"></p>
    </form>
  </body>
</html>
