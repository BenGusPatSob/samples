<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Attributes: title</title>
  <style>
    nav {
      padding: 1em;
      border-radius: 5px;
      font-style: italic;
      background-color: purple;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav title="Yes, you can stop in this one too!">Stop at every element in this page with the mouse cursor</nav>
  <h2 title="This tooltip appears when you stop at the title">
    The title
  </h2>
  <p title="This tooltip appears when you stop at the paragraph">Lorem ipsum
    dolor, sit amet consectetur adipisicing elit. <span style="background-color: yellow"
      title="This tooltip appears for this word only!!">Esse</span> nemo earum facilis quo in
    quae aliquam excepturi libero sint, tenetur quibusdam quasi quod vero ex
    necessitatibus asperiores laboriosam expedita minima.</p>
  <div style="width: 100px; height: 100px; background-color: blue; color: white"
    title="This tooltip is for this blue box">
    Nothing
  </div>
</body>

</html>
