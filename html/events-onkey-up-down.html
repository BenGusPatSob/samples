<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnKeyDown and OnKeyUp events</title>
    <style>
      kbd {
        background-color: #eee;
        border-radius: 3px;
        border: 1px solid #b4b4b4;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2),
          0 2px 0 0 rgba(255, 255, 255, 0.7) inset;
        color: #333;
        display: inline-block;
        font-size: 1rem;
        font-weight: 700;
        line-height: 1;
        padding: 2px 4px;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <p>Press any key and I will show you which one it is: <kbd>?</kbd></p>
    <script>
      const key = document.querySelector("kbd");
      document.onkeydown = e => {
        e.preventDefault();
        key.innerText = e.key;
        key.style.display = "inline";
      };
      document.onkeyup = e => {
        key.style.display = "none";
      };
    </script>
  </body>
</html>
