<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM createElement</title>
</head>
<body>
  <!-- This page will be filled later with elements created from Javascript! -->
  <main>
  </main>
  <script>
    const main = document.querySelector('main');
    var h1 = document.createElement('h1');
    h1.innerText = 'This is a generated title';
    main.appendChild(h1);

    var p = document.createElement('p');
    p.innerText = "Lorem ipsum dolor sit amet consectetur adipisicing elit. " +
      "Nulla sint error, esse accusantium, sapiente atque at sed cumque natus " + 
      "libero rem a maxime magni cum tempore fuga commodi est quia.";
    main.appendChild(p);

    var span = document.createElement('span');
    span.innerText = "with some special text";
    span.className = "special";
    span.style.backgroundColor = "yellow";
    span.style.border ="1px solid red";

    var div = document.createElement('div');
    div.append('This is a div ', span, ' inside');
    main.appendChild(div);

    var section = document.createElement('section');
    section.innerHTML = "<p>This section has a paragraph with <em>emphasized</em> text.</p>";
    main.appendChild(section);

    var table = document.createElement('table');
    table.style.border = "1px solid black";
    table.style.textAlign = "left";
    var thead = document.createElement('tr');
    thead.innerHTML = `<th>N</th><th>Text</th>`;
    table.appendChild(thead);
    for (let i = 0; i < 20; i++) {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${i+1}</td><td>This is a generated row</td>`;
      table.appendChild(tr);
    }
    main.appendChild(table);
  </script>
</body>
</html>
