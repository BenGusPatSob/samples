<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form input[text] sample</title>
  </head>
  <body>
    <form action="/submit" method="get">
      <p><label>Tel      <input type="tel" name="a" required></label></p>
      <p><label>Password <input type="password" name="b" required></label></p>
      <p><label>URL      <input type="url" name="c" required></label></p>
      <p><label>email    <input type="email" name="d" required></label></p>
      <p><label>number   <input type="number" name="e" required></label></p>
      <p><label>range    <input type="range" name="f" required></label></p>
      <p><input type="submit"></p>
    </form>
  </body>
</html>
